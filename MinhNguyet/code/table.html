<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bảng table học css</title>
    <style>
        table{
            border-collapse: collapse;
            border-color: black;
            width: 80%;
        }
        #title{
            color: green;
            font-size: 20px;
            font-weight: bold;
            background: lightcoral;

        }
        .img{

        }
        #hinhanh{
            width: 300px;
            padding: 20px 30px;
            background: red;

        }
    </style>
</head>

</html>
