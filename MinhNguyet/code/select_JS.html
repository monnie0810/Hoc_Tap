<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <select name="Day" id="Day">
        <option value="Day">Ngay</option>
            <script>
                for (var i = 1; i <= 31; i++) {
                    document.write(' <option value="' + i + '">Ngay' + i + '</option>')
                }
            </script>
    </select>
    <select name="Month" id="Month">
        <option value="Month">Thang</option>
        <script>
            for (var i = 1; i <= 12; i++) {
                document.write(' <option value="' + i + '">Thang' + i + '</option>')
            }
        </script>
    </select>
    <select name="Year" id="Year">
            <option value="Year">Nam</option>
            <script>
                for (var i = 2020; i >= 1990; i--) {
                    document.write(' <option value="' + i + '">Nam ' + i + '</option>')
                }
            </script>
        </select>
</body>

</html>
