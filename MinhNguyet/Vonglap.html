<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vong lap</title>
</head>

<body>
    <script>
        document.write('Day so chan bang lenh for la: ');
        for (var i = 100; i >= 0; i--) {

            if ((i % 2) == 0) {
                document.write(i + ' - ');

            }

        }
        document.write('<br>');
        document.write('<br>');
        document.write('Day so chan bang lenh while la: ')
        var q = 100;
        while (q >= 0) {
            if ((q % 2) == 0) {
                document.write(q + ' - ');
            }
            q--;
        }




    </script>
</body>

</html>
