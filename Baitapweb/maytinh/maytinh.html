<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính cầm tay</title>
    <link rel="stylesheet" href="maytinh.css">
</head>

<body>
    <div class="body_maytinh">
        <div class="info">
            <h3>Máy tính cầm tay</h3>
            <span>Nguyễn Minh Nguyệt B1709356</span>
        </div>
        <table border="1" cellspacing="0">
            <tr>
                <th colspan="4" class="result_th">
                    <input type="text" id="result" class="result">
                </th>
            </tr>
            <tr>
                <td> <input type="botton" value="CE" class="clear btn" onclick="result.value=''"> </td>
                <td> <input type="botton" value="←" class="clear btn" onclick="result.value=result.value.substr(0,result.value.length-1)"> </td>
                <td> <input type="botton" value="%" class="cal btn" onclick="result.value=eval(result.value/100)"> </td>
                <td> <input type="botton" value="+" class="cal btn" onclick="result.value+=this.value"> </td>
            </tr>
            <tr>
                <td> <input type="botton" value="7" class="number btn" onclick="result.value+=this.value"></td>
                <td> <input type="botton" value="8" class="number btn" onclick="result.value+=this.value"> </td>
                <td> <input type="botton" value="9" class="number btn" onclick="result.value+=this.value"> </td>
                <td> <input type="botton" value="-" class="cal btn" onclick="result.value+=this.value"> </td>
            </tr>
            <tr>
                <td> <input type="botton" value="4" class="number btn" onclick="result.value+=this.value"> </td>
                <td> <input type="botton" value="5" class="number btn" onclick="result.value+=this.value"> </td>
                <td> <input type="botton" value="6" class="number btn" onclick="result.value+=this.value"> </td>
                <td> <input type="botton" value="x" class="cal btn" onclick="result.value+='*'"> </td>
            </tr>
            <tr>
                <td> <input type="botton" value="1" class="number btn" onclick="result.value+=this.value"> </td>
                <td> <input type="botton" value="2" class="number btn" onclick="result.value+=this.value"> </td>
                <td> <input type="botton" value="3" class="number btn" onclick="result.value+=this.value"> </td>
                <td> <input type="botton" value="&divide;" class="cal btn" onclick="result.value+='/'"> </td>
            </tr>
            <tr>
                <td> <input type="botton" value="0" class="number btn" onclick="result.value+=this.value"> </td>
                <td> <input type="botton" value="&plusmn;" class="cal btn" onclick="result.value=eval(-result.value)"> </td>
                <td> <input type="botton" value="," class="cal btn" onclick="result.value+='.'"> </td>
                <td> <input type="botton" value="=" class="equal btn" onclick="result.value=eval(result.value)"> </td>
            </tr>
        </table>
    </div>
</body>

</html>
