<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tạo danh sách, lồng nhau</title>
</head>

<body>
    <b>Danh sách trong HTML gồm 2 loại:</b>
    <ul>
        <ol type="1">
            <li>Danh sách có thứ tự:</li>
            <ul style="list-style-type:circle;">
                <li>được tạo bởi thẻ &lsaquo;ol&rsaquo;</li>
                <li><i>type</i>&nbsp;=&nbsp;{1,A,a,I,i}</li>
            </ul>
            <li>Danh sách không có thứ tự:</li>
            <ul style="list-style-type: square;">
                <li>được tạo bởi thẻ &lsaquo;ul&rsaquo;</li>
                <li><i>type</i>&nbsp;=&nbsp;{disc,square,circ}</li>
            </ul>
        </ol>
    </ul>
</body>

</html>
